{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sistema de Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="{% static "ventas/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "ventas/css/style.css" %}" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="{% static "ventas/js/jquery.min.js" %}" ></script>
	<script type="text/javascript" src="{% static "ventas/js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "ventas/js/scripts.js" %}" ></script>
</head>

{% block main %}
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Logueate			
			</h3>
			<div class="row clearfix">
				<div class="col-md-2 column">
				</div>
				<div class="col-md-8 column">
					<form class="form-horizontal" role="form"  method="post" action="/login/">
						{% csrf_token %}
						{% if next %}
						  <input type="hidden" name="next" value="{{ next }}" />
        				{% endif %}		
						<div class="form-group">
							 <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input class="form-control" id="username" name="username" type="text">
							</div>
						</div>
						<div class="form-group">
							 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input class="form-control" id="inputPassword3" name="inputPassword3" type="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									 <label><input type="checkbox"> Remember me</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								 <button type="submit" class="btn btn-default">Sign in</button>
								 <a href="/register">Registrate</a><br />
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-2 column">
				</div>
			</div>			
		</div>
	</div>
</div>
</body>
{% endblock %}
</html>
