{% extends "base.html" %}

{% block main %}
			<div class="page-header">
				<h1>
					Reportes<small> de Compras</small>
				</h1>
			</div>

			<h2>
				Seleccione Fechas
			</h2>
			<p>
				<form method="post" class="form" enctype="multipart/form-data" >
				    {% csrf_token %}
				    {% for field in form %}
				        <div class="form-group">
				         <div class="col-sm-10">{{ field.label_tag }}</div>
        				 <div class="col-sm-10"> {{ field }} </div>				       
        				{% if field.errors %}
				         <div class="col-sm-6">
        				 <div class="alert alert-danger" role="alert">{{ field.errors }}</div>
        				 </div>
        				{% endif %}				         
				        </div>
				    {% endfor %}
				    <div class="form-group">
						<div class="col-sm-10"> 
   							<button type="submit" class="btn btn-default" formtarget="_blank">Enviar</button>
							</div>
					</div>    				    
				</form>
			</p>
	 <script>
  $(function() {
    $( "#id_fecha_desde" ).datepicker({ dateFormat: 'yy-mm-dd' });
    $( "#id_fecha_hasta" ).datepicker({ dateFormat: 'yy-mm-dd' });    
  });

  </script>		
{% endblock %}
