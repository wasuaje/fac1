<body>
<div class="container">

			{% block main %}

					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

									{% block modaltitle %}
									
									{% endblock %}
								</h4>
							</div>
							<div class="modal-body">
								   {% block modalbody %}
									
									{% endblock %}
							</div>
							<div class="modal-footer">
								   {% block modalfoot %}
									
									{% endblock %}								 
							</div>
						</div>						
					</div>					
				</div> 	


		</div>
	</div>
